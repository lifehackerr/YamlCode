# Key value pairs are called maps
# nested mapping

name : omkesh varshney
profile:
  job : "swe"
  time : 9-5
  age : 23

# keys may have duplicate values

pair example : !!pairs
  - job : "sWe"
  - job : "learning"

pair example : !!pairs [job : "sWe" ,job : "learning"]

